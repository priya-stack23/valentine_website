<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Love Story â¤ï¸</title>
<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right,#ff9a9e,#fad0c4);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    cursor:url('https://i.ibb.co/z4YsjhF/heart-cursor.png'), auto;
}

/* Floating hearts */
.heart{
    position: fixed;
    bottom:-50px;
    font-size:20px;
    animation: floatUp 6s linear infinite;
    transform-origin:center;
}
@keyframes floatUp{
    0%{ transform:translateY(0) rotate(0deg); opacity:1; }
    50%{ transform:rotate(15deg); }
    100%{ transform:translateY(-100vh) rotate(30deg); opacity:0; }
}

/* Sparkles */
.sparkle{
    position:fixed;
    width:2px;
    height:2px;
    background:white;
    border-radius:50%;
    pointer-events:none;
    animation: twinkle 2s infinite;
}
@keyframes twinkle{
    0%,100%{opacity:0;}
    50%{opacity:1;}
}

/* Fireworks */
.particle{
    position:fixed;
    width:6px;
    height:6px;
    border-radius:50%;
}

/* Card */
.card{
    background:white;
    padding:30px;
    border-radius:20px;
    text-align:center;
    width:500px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    position:relative;
    z-index:10;
}

h1{ color:#ff4d6d; margin-bottom:10px; }
h2{ color:#ff4d6d; margin:10px 0; }

.hero{
    width:220px;
    margin:15px 0;
}

.btn{
    padding:12px 25px;
    border:none;
    border-radius:10px;
    font-size:16px;
    margin:10px;
    cursor:pointer;
    transition: 0.3s;
}
.btn.primary:hover{
    box-shadow: 0 0 15px #ff4d6d;
    transform: scale(1.05);
}
.btn.secondary:hover{
    box-shadow: 0 0 15px #ccc;
    transform: scale(1.05);
}

.slide{
    width:100%;
    height:300px;
    object-fit:cover;
    border-radius:10px;
}

#slideMessage{
    color:#ff4d6d;
    font-weight:bold;
    margin-top:10px;
}

#noMessage{
    color:#ff4d6d;
    font-weight:bold;
    height:24px;
}

/* Love letter CSS */
#loveLetter {
    font-size: 14px;      /* smaller font to fit screen */
    line-height: 1.5;
    text-align: center;
    margin-top: 15px;
}
</style>
</head>

/* Fireworks */
function createFirework(x,y){
    const colors = ["#ff4d6d","#ffb6c1","#ffd700","#ff69b4","#ff8c00","#ff1493","#ff4500"];
    for(let i=0;i<40;i++){
        const p=document.createElement("div");
        p.classList.add("particle");
        document.body.appendChild(p);

        p.style.background = colors[Math.floor(Math.random()*colors.length)];

        const angle=Math.random()*2*Math.PI;
        const dx=Math.cos(angle)*200;
        const dy=Math.sin(angle)*200;

        p.style.left=x+"px";
        p.style.top=y+"px";

        p.animate([
            {transform:"translate(0,0)",opacity:1},
            {transform:`translate(${dx}px,${dy}px)`,opacity:0}
        ],{duration:1000});

        setTimeout(()=>p.remove(),1000);
    }
}

</script>
